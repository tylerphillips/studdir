        <div class="container">

            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <!-- <li class="active"><a href="#">Home</a></li>

                    <li></li>

                </ul>
                
                <div class="text-muted">IronYard</div> 
                <img src="https://github.com/tylerphillips/studdir/blob/master/app/images/IrYdLogo.png?raw=true" class="ironyardlogo">
                <div class="head-student">Student</div>  
                <p class="directory">Directory</p>     


            </div>

            <div class="homework">
                <div class="homework">
                
                 <form id="contact-form" action="/" method="post">
                    <h3>Add New Student</h3>
                    <div>
                        <label>
                            <span>Name: (required)</span>
                            <input placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Email: (required)</span>
                            <input placeholder="Please enter your email address" type="email" tabindex="2" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Github: (required)</span>
                            <input placeholder="Begin with http://" type="url" tabindex="4" required>
                        </label>
                    </div>
                    <div>
                        <button name="submit" type="submit" id="contact-submit">Add</button>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Upload Photo</label>
                        <input type="file" id="exampleInputFile">
                        <!-- <p class="help-block">Example block-level help text here.</p> -->
                    </div>
                </form>
                </div>
                
                </div>       
            </div>

        <!-- Grid View Template -->
        <script type="text/template" id="grid-template">
            <a href="#/students/<%= student.get('id') %>">
            <img src="<%= student.get('photo') %>" class="grav-image-grid">
            <div class="firstname-grid"><%= student.get('firstName') %></div>
            <div class='lastname-grid'><%= student.get('lastName') %></div>
        </script>

        <!-- Indiviual/Full Student View Template -->
        <script type="text/template" id="full-template">
            <div class="full-header">
                <div class="firstname-full"><%= student.get('firstName') %></div>
                <div class='lastname-full'><%= student.get('lastName') %></div>
            </div>
            <div class='github-full'>
            <p class="git-label">Github Profile</p>
            <a href="http://github.com/<%= student.get('github') %>"><%= student.get('github') %></a><div>
            <div class='email-full'>
            <p class="email-label">Email</p>
            <p><%= student.get('email') %></p></div>
            <div class="grav-image-full-out"><a href="#/students/<%= student.get('id') %>"><img src="<%= student.get('photo') %>" class="grav-image-full ">
            </div>
            <button type="submit" id="btn btn-default edit">Edit</button>
            <button type="submit" id="btn btn-default delete">Delete</button>
        </script>
